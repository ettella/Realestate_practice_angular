<div class="container">
    <h1 class="text-center mt-3"> Ajánlataink</h1>
    <table mat-table [dataSource]="hirdetesek" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
              <!-- 'kategoria', 'leiras', 'datum', 'tehermentes', 'fenykep' -->
        <!-- Kategória Column -->
        <ng-container matColumnDef="kategoria">
          <th mat-header-cell *matHeaderCellDef> Kategória </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.kategoria}} </td>
        </ng-container>
      
        <!-- Leírás Column -->
        <ng-container matColumnDef="leiras">
          <th mat-header-cell *matHeaderCellDef> Leírás </th>
          <td mat-cell *matCellDef="let element"> {{element.leiras}} </td>
        </ng-container>
      
        <!-- Dátum Column -->
        <ng-container matColumnDef="datum">
          <th mat-header-cell *matHeaderCellDef> Dátum </th>
          <td mat-cell *matCellDef="let element"  class="text-center"> {{element.datum}} </td>
        </ng-container>
      
        <!-- Tehermentes Column -->
        <ng-container matColumnDef="tehermentes">
          <th mat-header-cell *matHeaderCellDef> Tehermentes </th>
          <td mat-cell *matCellDef="let element"  class="text-center"> 
            <span *ngIf="element.tehermentes" class="text-success">Igen</span>
            <span *ngIf="!element.tehermentes" class="text-danger">Nem</span></td>
        </ng-container>

            
        <ng-container matColumnDef="fenykep">
            <th mat-header-cell *matHeaderCellDef> Fénykép </th>
            <td mat-cell *matCellDef="let element"  class="text-center"> 
                <img [src]="element.fenykep" style="height: 100px" class="my-3">
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
