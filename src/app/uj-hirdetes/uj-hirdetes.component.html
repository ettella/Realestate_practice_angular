<div class="container">
    <h2 class="my-4 text-center">Új hirdetés elküldése</h2>
    <div class="row">
        <div class="offset-lg-3 offset-md-2 col-lg-6 col-md-8 col-12">
            <div class="mb-3">
                <label for="category" class="form-label">Ingatlan kategóriája</label>

                <!-- name attribútum - ugyanaz a string mint a ngModelben a tagváltozó -->
                <select class="form-select" name="kategoriaId" [(ngModel)]="ujHirdetes.kategoriaID">
                    <option value="0">Kérem válasszon</option>
                    <option *ngFor="let k of kategoriak" [value]="k.id">{{ k.megnevezes}}</option>

                    <!-- e helyett *ngFor !
                        <option value="1">Ház</option>
                    <option value="2">Lakás</option>
                    <option value="3">Építési telek</option>
                    <option value="4">Garázs</option>
                    <option value="5">Mezőgazdasági terület</option>
                    <option value="6">Ipari ingatlan</option> -->
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Hirdetés dátuma</label>
                <input type="date" class="form-control" name="hirdetesDatuma" [(ngModel)]="ujHirdetes.hirdetesDatuma" readonly>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Ingatlan leírása</label>
                <textarea class="form-control"  name="leiras" [(ngModel)]="ujHirdetes.leiras" rows="3"></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="tehermentes" [(ngModel)]="ujHirdetes.tehermentes"checked>
                <label class="form-check-label" for="creditFree">Tehermentes ingatlan</label>
            </div>
            <div class="mb-3">
                <label for="pictureUrl" class="form-label">Fénykép az ingatlanról</label>
                <input type="url" class="form-control" name="kepUrl" [(ngModel)]="ujHirdetes.kepUrl">
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary px-5" (click)="kuldes()" >Küldés</button>
            </div>

            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>{{ hiba }}</strong>
                <button type="button" class="btn-close" (click)="hiba=''"></button>
            </div>

        </div>
    </div>
</div>
